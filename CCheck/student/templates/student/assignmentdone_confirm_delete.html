{% extends "home/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete submitted assignment</legend>
            <h2>Are you sure you want to delete the submitted assignment? "{{ object.assignment.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'assignment-detail' object.assignment.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
